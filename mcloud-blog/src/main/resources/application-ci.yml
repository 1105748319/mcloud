server:
  port: 80
logging:
  path: D:\logs\mcloud-blog
  level: error
spring:
  datasource:
    url: jdbc:mysql://localhost/db_blog
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
security:
  oauth2:
    resource:
      id: blog
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      serviceId: ${PREFIX:}resource