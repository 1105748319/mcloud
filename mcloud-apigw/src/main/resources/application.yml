server:
  port: 80
eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
zuul:
  routes:
    blog:
      path: /blog/**
      service-id: blog
    uia:
      path: /uia/**
      service-id: uia